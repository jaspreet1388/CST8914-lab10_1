<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Menu with Roving Tabindex</title>
    <style>
        /* Basic styles for menu */
        .menu {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            background: #f4f4f4;
            border: 1px solid #ccc;
            width: 200px;
        }
        .menu li {
            padding: 10px;
            cursor: pointer;
        }
        .menu li:focus {
            background: #ddd;
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Accessible Menu Navigation</h1>
    <p>Use the <strong>Arrow Up</strong> and <strong>Arrow Down</strong> keys to navigate the menu items.</p>

    <ul id="menu" class="menu" role="menu">
        <li role="menuitem" tabindex="0">Pizza 1</li>
        <li role="menuitem" tabindex="-1">Pizza 2</li>
        <li role="menuitem" tabindex="-1">Pizza 3</li>
        <li role="menuitem" tabindex="-1">Pizza 4</li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('[role="menuitem"]');

            // Function to update tabindex and set focus
            function updateTabindex(currentIndex, newIndex) {
                menuItems[currentIndex].setAttribute('tabindex', '-1');
                menuItems[newIndex].setAttribute('tabindex', '0');
                menuItems[newIndex].focus();
            }

            // Add keydown event listeners
            menuItems.forEach((item, index) => {
                item.addEventListener('keydown', (event) => {
                    let newIndex;
                    switch (event.key) {
                        case 'ArrowDown': // Move down in the menu
                            newIndex = (index + 1) % menuItems.length;
                            updateTabindex(index, newIndex);
                            event.preventDefault();
                            break;
                        case 'ArrowUp': // Move up in the menu
                            newIndex = (index - 1 + menuItems.length) % menuItems.length;
                            updateTabindex(index, newIndex);
                            event.preventDefault();
                            break;
                        case 'Enter': // Simulate selection
                        case ' ':
                            alert("Selected: " + item.textContent);
                            event.preventDefault();
                            break;
                        default:
                            break;
                    }
                });
            });
        });
    </script>

</body>
</html>
